<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Falling Man</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #B3D2DF;
            padding: 20px;
            font-family: 'Be Vietnam Pro', sans-serif;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .imagen-wrapper {
            max-width: 60%;
            width: 100%;
        }

        .imagen-central {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
        }

        .ficha-tecnica {
            width: 100%;
            background: transparent;
            border: none;
            padding: 0;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 300;
            color: #333;
            text-align: left;
        }

        .ficha-tecnica p {
            margin-bottom: 8px;
        }

        .ficha-tecnica p:last-child {
            margin-bottom: 0;
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 768px) {
            .imagen-wrapper {
                max-width: 85%;
            }

            .ficha-tecnica {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="imagen-wrapper">
            <img src="assets/fallen men.jpg" alt="The Falling Man" class="imagen-central">

            <div class="ficha-tecnica">
                <p><strong>Título:</strong> The Falling Man</p>
                <p><strong>Autor:</strong> Richard Drew</p>
                <p><strong>Año:</strong> 11 de septiembre, 2001</p>
            </div>
        </div>
    </div>
</body>
</html>
